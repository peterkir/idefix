sudo: false

language: java

jdk:
- openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script: 
# build fat jar
- ./gradlew export.prepareEclipseInstaller

# prepare OomphInstallers (workaround for a non-zero exit code appended)
- java -jar io.klib.prepare.eclipseinstaller/generated/distributions/executable/prepareEclipseInstaller.jar || true

before_deploy:
# Set up git user name and tag this commit
- git config --local user.name "Peter Kirschner"
- git config --local user.email "peter@kirschners.de"
- export version=`grep "base.version" cnf/build.bnd |cut -d'=' -f2`
- if [[ "$TRAVIS_BRANCH"=="master" ]]; 
    then
      export prerelease=false
      export TRAVIS_TAG=$version.${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}; 
      echo "creating a release $TRAVIS_TAG"
    else 
      export prerelease=true
      export TRAVIS_TAG=$version.${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}.SNAPSHOT; 
      echo "creating a prerelease/developer/snapshot release $TRAVIS_TAG"
  fi
- git tag $TRAVIS_TAG

deploy:
  provider: releases
  prerelease: $prerelease
  api_key:
    secure: 
  file_glob: true
  file: _result/**/*
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(master|develop)$
