sudo: false

language: java

jdk:
- openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - io.klib.prepare.eclipseinstaller/_wrk/1_download
script: 
# build fat jar
- ./gradlew export.prepareEclipseInstaller

# prepare OomphInstallers (workaround for a non-zero exit code appended)
- java -jar io.klib.prepare.eclipseinstaller/generated/distributions/executable/prepareEclipseInstaller.jar || true

before_deploy:
    # Set up git user name and tag this commit
   - git config --local user.name "Peter Kirschner"
   - git config --local user.email "peter@kirschners.de"
   - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
   - git tag $TRAVIS_TAG

deploy:
   provider: releases
      api_key: "GITHUB OAUTH TOKEN"
      file_glob: true
      file: _result/**/*
      skip_cleanup: true
